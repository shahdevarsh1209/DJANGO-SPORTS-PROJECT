{% extends 'index1.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Football
{% endblock %}
{% block content %}
<br>
<div class="card col-12">
    <h3 class="card-title">Edit Football</h3>

<div class="card-body">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>
</div>
{% endblock %}
