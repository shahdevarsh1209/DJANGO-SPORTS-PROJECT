{% extends 'index1.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Category
{% endblock %}
{% block content %}
<br>
<div class="card col-12">
    <form action="{% url 'upload_csv' %}" method="POST" enctype="multipart/form-data">
           {% csrf_token %}
        <div class="form-group">
            <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File:</label>
            <div class="col-md-8">
                <input type="file" name="csv_file" id="csv_file" required="True" class="form-group">
                
            </div>
        </div>
<div class="form-group">
    <div class="col-md-3 col-sm-3 col-xs-12 control-label" style="margin-bottom:10px">
        <button class="btn btn-primary"><span class="glyphicon glyphicon-upload" style="margin-bottom:10px">Submit</button>
</div>
    
</div>
<div class="card-body">
<!-- <form method="POST" enctype="multipart/form-data"> -->
    <!-- {% csrf_token %} -->
    <!-- {{form|crispy}} -->
    <!-- <input type="submit" value="Submit" class="btn btn-primary"> -->
</div>
</form>

{% endblock %}
