{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div style="width: 450px;  margin: 0 auto; padding: 10px;">
<h2>Login</h2>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy}}
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
{% endblock %}
