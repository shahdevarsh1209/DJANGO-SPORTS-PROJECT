{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div style="width: 450px;  margin: 0 auto; padding: 10px;">
<h2>SignUp Form</h2>
<form method="POST" enctype="multipart/form-data" >
  {% csrf_token %}
  {{ form|crispy}}
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
</div>
{% endblock %}
